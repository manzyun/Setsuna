{% extends "header.html" %}
<form action="{{ url_for('contribute') }}" method="post" class="form">
    <textarea cols="20" rows="10" name="contribution" placeholder="White here your distraction.">
    <button type="submit" class="btn">Post</buttion>
</form>
<article class="contributions">
    {% for contribution in contributions %}
    <section class="contribution">
        {% contribution %}
    </section>
    {% endfor %}
</article>
