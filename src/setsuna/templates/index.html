{% extends "header.html" %}
{% block body %}
{% if session.get('posted') %}
<section>
    <div id="posted">
        <h2>おつかれさまでした</h2>
    </div>
</section>
{% endif %}

    {% for content in contents %}
<section>
<div class="column{{ loop.index0 }}">
<article>
    <p>
        {{ content['content'] }}
    </p>
    <p><a href="{{ content['_id'] }}">Read more</a></p>
</article>
</div>
</section>
    {% endfor %}
{% endblock %}
